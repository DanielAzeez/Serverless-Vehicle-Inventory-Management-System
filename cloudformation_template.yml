AWSTemplateFormatVersion: '2010-09-09'
Resources:
  VehicleInventoryDynamoDBTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: locations
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
      KeySchema:
        - AttributeName: id
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  VehicleInventoryLambdaFunction:
    Type: 'AWS::Lambda::Function'
    Properties:
      FunctionName: VehicleInventoryFunction
      Handler: lambda_function.lambda_handler
      Runtime: python3.8
      Role: !GetAtt LambdaExecutionRole.Arn
      Code:
        S3Bucket: 'your-s3-bucket-name'
        S3Key: 'lambda_function.zip'

  VehicleInventoryApiGateway:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: 'VehicleInventoryAPI'

  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: 'Allow'
            Principal:
              Service: 'lambda.amazonaws.com'
            Action: 'sts:AssumeRole'
      Policies:
        - PolicyName: 'LambdaDynamoDBAccess'
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: 'Allow'
                Action:
                  - 'dynamodb:*'
                Resource: '*'
